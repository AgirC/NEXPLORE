<div class="duty">
  <mat-card>
    <mat-card-title class="name">{{name}}</mat-card-title>
    <mat-card-subtitle class="id">{{id}}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button (click)="edit()">Edit</button>
      <button mat-button (click)="delete()" class="delete">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
